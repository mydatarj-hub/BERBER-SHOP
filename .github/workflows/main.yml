name: All Builds (Linux, macOS, Windows, Android APK/AAB, IPA)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.41.2

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - name: Install Flet CLI
        run: pip install --upgrade flet

      - name: Build Linux App
        run: |
          flutter config --no-analytics
          flet build linux --verbose --non-interactive --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build-artifact
          path: build/linux

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install Flet CLI
        run: pip install --upgrade flet

      - name: Build macOS App
        run: |
          flutter config --no-analytics
          flet build macos --verbose --non-interactive --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION

      - uses: actions/upload-artifact@v4
        with:
          name: macos-build-artifact
          path: build/macos

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install Flet CLI
        run: pip install --upgrade flet

      - name: Build Windows App
        run: |
          flutter config --no-analytics
          flet build windows --verbose --non-interactive --build-number=$env:BUILD_NUMBER --build-version=$env:BUILD_VERSION

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build-artifact
          path: build/windows

  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses

      - name: Install Flet CLI
        run: pip install --upgrade flet

      - name: Build APK
        run: |
          flutter config --no-analytics
          flet build apk --verbose --non-interactive --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION

      - uses: actions/upload-artifact@v4
        with:
          name: apk-build-artifact
          path: build/apk

  build-aab:
